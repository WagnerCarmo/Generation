<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center mb-4 border-danger">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control border-dark" type="text" name="nome" id="usuario" placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input class="form-control border-dark" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
                    </div>
                    <div class="form-group">
                        <label for="foto">Link da Foto</label>
                        <input class="form-control border-dark" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control border-dark" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input class="form-control border-dark " type="password" name="senha" id="confirmSenha"
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de usuário</label>
                        <select class="form-control border-dark" name="tipo" id="tipo">
                            <option>Selecione um tipo de usuário:</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center mt-5">
                        <button type="submit" routerLink= "/entrar" class="btn btn-dark border border-dark bg-light text-dark mr-4">Cancelar</button>
                        <button type="submit" class="btn btn-light border border-white bg-dark text-white">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
